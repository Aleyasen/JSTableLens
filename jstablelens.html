    <head>
        <title>JSTableLens</title>
        <meta charset="UTF-8">

        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

        <script src="http://d3js.org/d3.v3.min.js"></script>
        <script src="http://underscorejs.org/underscore-min.js"></script>
        <script src="resource/js/main.js" type="text/javascript"></script>
    </head>
    <body>
        <!-- Static navbar -->
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">JSTableLens</a>
                </div>
                <div id="navbar" class="navbar-collapse collapse">
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="#">Home</a></li>
                        <li><a href="#">Demo</a></li>
                        <li><a href="#">Contact</a></li>

                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                    </ul>
                </div><!--/.nav-collapse -->
            </div><!--/.container-fluid -->
        </nav>
        <div class="container-fluid">
            <div class="row" style="margin-bottom: 5px; margin-top: 10px;">
                <div class="col-md-3">
                    <label for="tags">Filter: </label>
                    <input id="query">
                    <a id="clear-filter-link" style="text-decoration: none; font-family: sans-serif; color: gray" href="#">x</a>

                </div>
                <div class="col-md-2">
                    <div id="row-label"></div>
                </div>
                <div class="col-md-2">
                    <a id="reset-link" style="float: right;" href="#">reset</a>    
                </div>
            </div>
            <div class="row">
                <div class="col-md-11" style="margin-left:15px;">
                    <div id="container"></div>
                    <div id="slider-container">
                        <button id="minus-button" type="button" class="btn btn-default">
                            <span  class="glyphicon glyphicon-minus" aria-hidden="true"></span>
                        </button>
                        <div id="slider"></div>
                        <button  id="plus-button" type="button" class="btn btn-default">
                            <span class="glyphicon glyphicon-plus"  aria-hidden="true"></span>
                        </button>

                    </div>
                </div>
            </div>

            <!--        <div class="row"> 
                        <div class="col-md-4" style="margin-left:15px;">
                            <div class="input-group">
                                <input type="text" id="url" class="form-control" placeholder="Enter URL...">
                                <span class="input-group-btn">
                                    <button class="btn btn-default" id="import-button" type="button">Import!</button>
                                </span>
                            </div> /input-group 
                        </div>
                    </div>-->
        </div>
    </body>
</html>
